# Cloudflare Pages用の設定ファイル
# このファイルはローカル開発用です
# 
# 重要: 本番環境の環境変数はCloudflare Pagesのダッシュボードで設定してください
# - Settings → Variables and Secrets → Environment Variables
# - 各環境（Production/Preview）に環境変数を追加
# - wrangler.tomlの[vars]セクションは使用しません（ローカル開発時のみ使用可能）

name = "nextjs-cognito-sample"
compatibility_date = "2024-01-01"

# Node.js互換性フラグ（@cloudflare/next-on-pagesに必要）
compatibility_flags = ["nodejs_compat"]

# Pages用の設定
pages_build_output_dir = ".vercel/output/static"

# 注意: [vars]セクションは使用しません
# Cloudflare Pagesでは、環境変数はダッシュボードの「Variables and Secrets」で設定します
# ローカル開発時は、.env.localファイルを使用してください

